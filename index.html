    <div id="secondScreen" class="container" class="hide">
      <div class="row">
        <div class="col">
          <div  id="logoNombre">
            <img src="img/Food-Mapapp.png" class="img-fluid" alt="Responsive image">
          </div>
          <!-- class="img-fluid" alt="Responsive image" -->
          <div id='map' style='width: 400px; height: 200px;'></div>
          <select id="tipo" onchange="filterRestaurants()" class="form-control" name="">
            <option value="" hidden>Seleccione filtro</option>
            <option value="Chilena">Chilena</option>
            <option value="Peruana">Peruana</option>
            <option value="Italiana">Italiana</option>
            <option value="Tailandesa">Tailandesa</option>
            <option value="Arabe">Arabe</option>
            <option value="China">China</option>
            <option value="Parilladas">Parilladas</option>
            <option value="Vegetariana">Vegetariana</option>
            <option value="Cafés">Cafés</option>
          </select>


          <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">

              <div class="carousel-item active">
                <img class="d-block w-100" src="img/carta.png" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/pizza.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/paprika.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/goumt.jpg" alt="Third slide">
              </div>
            </div>
          </div>

          <div id="selectedRestaurant" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title"><span id="restaurantName"></span></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p id="restaurantInfo"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>


      <script src="https://use.fontawesome.com/7873633050.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
